branches:
  only:
  # - master
  - /^release-.*$/

language: rust # TODO: Has error with CLANG 3.9+ not being found. However CLANG 9 is installed.
rust:
  - stable

os: osx
osx_image: xcode9.4  # This is the default mac environment on travis

addons:
  homebrew:
    packages:
    - llvm
    - gmp

env:
  - NODE_VERSION="16.0" LDFLAGS="-L/usr/local/opt/llvm/lib" CPPFLAGS="-I/usr/local/opt/llvm/include"

before_install:
  - brew info llvm
  - node -v
  - nvm ls
  - nvm install $NODE_VERSION
  - node -v
  - npm install --global yarn


script:
  - cd src-tauri && cargo build
  - yarn install --frozen-lockfile
  - yarn run tauri build
  - cd /Users/travis/build/OLSF/carpe/src-tauri/target/release/bundle/dmg/ && mv carpe_0.0.1-alpha.0_x64.dmg carpe_0.0.1-alpha.0_x64-10.13.dmg
  
deploy:
  provider: releases
  api_key:
    secure: ""
    # TODO: This needs a differnt file name so it doesn't overwrite the other versions of Mac builds
  file: "/Users/travis/build/OLSF/carpe/src-tauri/target/release/bundle/dmg/carpe_0.0.1-alpha.0_x64.dmg"
  skip_cleanup: true
  on:
    tags: true
